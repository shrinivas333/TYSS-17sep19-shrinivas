<div class="col-md-6 offset-3 mt-5">

    <div class="card card-header">
        <h2>Search By Category</h2>
    </div>
 <div class="card card-body">
   
        <form #form="ngForm"  (ngSubmit)="search(form)">
            <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Enter a Product category"
            #name="ngModel" ngModel>
         </div>
         <div class="form-group">
                <button type="submit" class="btn btn-outline-success" [disabled]="form.invalid">Submit</button>
         </div>
        </form>

 </div>
</div>

<div class="col-md-8 offset-2 mt-5">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
          <tr>
              <th>Productid</th>
              <th>Productname</th>
              <th>category</th>
              <th>comapny name</th>
              <th>Quantity</th>
              <th>price</th>
              <th colspan="2">Status</th>
              
          </tr>
      </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td scope="row">{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.company}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price}}</td>
                <td><button class="btn btn-success" type="button" 
                  (click)="selectproduct(product)">AddtoCart</button></td>
                <td><button class="btn btn-danger" type="button"
                  (click)="selectproduct1(product)">Update</button></td>
              </tr>
              
            </tbody>
          </table>    
    </div>
