<div [ngSwitch]="color">
<p *ngSwitchCase="'blue'" style="background-color: blue;text-align: center">Blue color</p>
<p *ngSwitchCase="'red'" style="background-color: red;text-align: center">Red color</p>
<p *ngSwitchCase="'yellow'" style="background-color: yellow;text-align: center">yellow color</p>




</div>
