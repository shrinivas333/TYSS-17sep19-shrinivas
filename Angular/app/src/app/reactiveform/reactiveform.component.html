<div class="col-md-4 offset-4 mt-5 mb-5 card card-body">

    <form action="" [formGroup]="form" (ngSubmit)="LoginData(form)">
        <h1 class="text-center text white bg-warning">Reactive Form</h1>
        <div class="form-group"> 
           <input type="email" name="email" id="email" class="form-control" placeholder="Enter a Email" formControlName="email">
            <div *ngIf="email.touched && email.invalid">
                <p *ngIf="email.errors.required" class="text-danger">*this field is required</p>
                <p *ngIf="email.errors.unique" class="text-danger">*email already exists</p>

            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter a password" formControlName="password">
            <div *ngIf="password.touched && password.invalid">
                    <p *ngIf="password.errors.required" class="text-danger">*this field is required</p>
    
                </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline btn-primary float-right" [disabled]="form.invalid">Login</button>
        </div>
    </form>

</div>
